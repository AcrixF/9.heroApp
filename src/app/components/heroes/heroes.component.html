<h1>Heroes </h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">

    <button  [routerLink]="['/heroe','nuevo']"
             class="btn btn-outline-primary"
             type="button" name="button">Nuevo h√©roe</button>
  </div>
</div>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Casa</th>
          <th class="text-center">Opciones</th>
        </tr>
        </thead>

        <tbody>
          <tr *ngFor ="let k of heroes | keys; let i = index">
            <td>{{ i +1 }}</td>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td class="text-center">
              <button [routerLink]="['/heroe',k]" type="button" class="btn btn-info"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button (click)=" eliminaHeroe(k) " type="button" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
          </tr>

        </tbody>


      </table>


      <div *ngIf="(heroes | keys).length ===0 && !loading "
        class="alert alert-info" role="alert">
        <strong>No hay</strong> registros que mostrar
      </div>

      <div *ngIf="loading" class="text-center">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
       <span class="sr-only">Loading...</span>
      </div>


    </div>
  </div>
</div>
